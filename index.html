<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
         <h2>Ramen Details</h2>
         <p>Name: <span id="ramen-name"></span></p>
         <p>Restaurant: <span id="ramen-restaurant"></span></p>
         <p>Rating: <span id="ramen-rating"></span></p>
         <p>Comment: <span id="ramen-comment"></span></p>
    </div>
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
